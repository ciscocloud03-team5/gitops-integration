apiVersion: apps/v1
kind: Deployment
metadata:
  name: sparkjava-deploy
  namespace: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sparkjava-dev
  template:
    metadata:
      labels:
        app: sparkjava-dev
    spec:
      containers:
        - name: sparkjava-dev-image
          image: spear77/sparkjava-app
          ports:
            - containerPort: 8080 




