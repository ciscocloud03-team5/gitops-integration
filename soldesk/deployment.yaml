apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocrttf-deployment
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ocr1
  template:
    metadata:
      labels:
        app: ocr1
    spec:
      containers:
        - name: ocr
          image: eleys7485/ocr-tttf:1.0.0-4
          resources:
            limits:
              memory: "256Mi"
          ports:
            - containerPort: 3000
