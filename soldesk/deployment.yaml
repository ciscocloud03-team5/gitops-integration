apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapp-deploy
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
        - name: flaskapp
          image: ksi05298/flask-app:1.0.0-69
          resources:
            limits:
              memory: "256Mi"
          ports:
            - containerPort: 5000
