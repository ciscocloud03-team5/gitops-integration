apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocr-deployment
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ocr
  template:
    metadata:
      labels:
        app: ocr
    spec:
      containers:
        - name: ocr
          image: eleys7485/ocr:1.0.0-27
          resources:
            limits:
              memory: "256Mi"
          ports:
            - containerPort: 5000
