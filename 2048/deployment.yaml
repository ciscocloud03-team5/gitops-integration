apiVersion: apps/v1
kind: Deployment
metadata:
  name: 2048
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: 2048
  template:
    metadata:
      labels:
        app: 2048
    spec:
      containers:
      - name: 2048
        image: yunjin6121/2048:1.0.0-1
        ports:
        - containerPort: 8000

