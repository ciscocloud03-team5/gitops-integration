apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.7
        env:
        - name: MYSQL_DATABASE
          value: "pokemondb"
        - name: MYSQL_USER
          value: "pokeuser"
        - name: MYSQL_PASSWORD
          value: "pokeuser"
        - name: MYSQL_ROOT_PASSWORD
          value: "pokeuser"
        ports:
        - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: dev
spec:
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: mysql
