apiVersion: apps/v1
kind: Deployment
metadata:
  name: towergame-deploy
  namespace: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: towergame
  template:
    metadata:
      labels:
        app: towergame
    spec:
      containers:
      - name: towergame
        image: spear77/towergame-dev
        ports:
        - containerPort: 6027   # EXPOSE PORTì™€ SYNC
