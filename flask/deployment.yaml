apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask:
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask:
  template:
    metadata:
      labels:
        app: flask:
    spec:
      containers:
        - name: flask:
          image: yunjin6121/flask:
          resources:
            limits:
              memory: "256Mi"
          ports:
            - containerPort: 5000

