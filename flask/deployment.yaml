apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-1.4-24
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask:1.4-24
  template:
    metadata:
      labels:
        app: flask:1.4-24
    spec:
      containers:
        - name: flask:1.4-24
          image: yunjin6121/flask:1.4-24
          resources:
            limits:
              memory: "256Mi"
          ports:
            - containerPort: 5000

